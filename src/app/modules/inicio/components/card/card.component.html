<div class="container">
    <div class="row">
    
      <div class="col">
        <div *ngFor="let i of info" class="contenido">
          <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>{{i.id}}</mat-card-title>
              <mat-card-subtitle>Marca: {{i.marca}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{i.imagen}}">
            <mat-card-content>
              <p>
                modelo: {{i.modelo}}
              </p>
              <p>
                talle: {{i.talle}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
